{% extends 'base.html' %}
{% block content %}
<h2>Inventory Management</h2>
<form method="POST" action="{{ url_for('add_product') }}">
  <input type="text" name="name" placeholder="Product Name" required>
  <input type="number" name="price" step="0.01" placeholder="Price" required>
  <input type="number" name="quantity" placeholder="Quantity" required>
  <button type="submit">Add Product</button>
</form>

<table>
  <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Action</th></tr>
  {% for p in products %}
  <tr>
    <form method="POST" action="{{ url_for('edit_product', id=p.id) }}">
      <td>{{ p.id }}</td>
      <td><input type="text" name="name" value="{{ p.name }}"></td>
      <td><input type="number" step="0.01" name="price" value="{{ p.price }}"></td>
      <td><input type="number" name="quantity" value="{{ p.quantity }}"></td>
      <td>
        <button type="submit" class="btn">Update</button>
        <a href="{{ url_for('delete_product', id=p.id) }}" class="btn danger">Delete</a>
      </td>
    </form>
  </tr>
  {% endfor %}
</table>
{% endblock %}
